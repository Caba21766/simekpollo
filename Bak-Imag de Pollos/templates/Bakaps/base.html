{% load static %}
<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mi Sitio{% endblock %}</title>

    <!-- CSS -->
    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">
</head>

<body class="body">

    <header>
        {% block navegacion %}
        <!-- Aquí puedes definir un menú de navegación predeterminado, si es necesario -->
        {% endblock %}
    </header>

    <main>
        {% block contenido %}
        {% endblock %}
    </main>

    <footer class="pie_de_pagina" role="contentinfo">
        <!-- Columna para las redes sociales -->
        <div class="pie_de_pagina__columna">
            <h4 class="pie_de_pagina__titulo_columna">Mis redes</h4>
            <ul class="enlaces enlaces_redes">
                <li class="enlaces__item">
                    <a class="enlaces__enlace enlaces__enlace_footer" href="https://github.com/" target="_blank" aria-label="GitHub">
                        <img class="enlaces__icono" src="{% static 'img/Assets/Images/Logos/github-logo.png' %}" alt="logo de github" title="GitHub" />
                    </a>
                </li>
                <li class="enlaces__item">
                    <a class="enlaces__enlace enlaces__enlace_footer" href="https://www.Facebook.com/" target="_blank" aria-label="Facebook">
                        <img class="enlaces__icono" src="{% static 'img/Assets/Images/Logos/ig-logo.png' %}" alt="logo de Instagram" title="Instagram" />
                    </a>
                </li>
                <li class="enlaces__item">
                    <a class="enlaces__enlace enlaces__enlace_footer" href="https://twitter.com/" target="_blank" aria-label="Twitter">
                        <img class="enlaces__icono" src="{% static 'img/Assets/Images/Logos/x-logo.png' %}" alt="logo de X (Twitter)" title="X" />
                    </a>
                </li>
            </ul>
        </div>

        <!-- Columna para los medios de contacto -->
        <div class="pie_de_pagina__columna">
            <h4 class="pie_de_pagina__titulo_columna">Contáctame</h4>
            <ul class="enlaces enlaces_vertical">
                <li class="enlaces__item">
                    <a class="enlaces__enlace enlaces__enlace_footer" href="mailto:neagestion@gmail.com">Mail: neagestion@gmail.com</a>
                </li>
            </ul>
        </div>

        <!-- Derechos de autor -->
        <div class="pie_de_pagina__copyright">
            <p>©️ Copyright 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mi Sitio{% endblock %}</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">
</head>


<body class="body">
    <header>
        {% block navegacion %}
        <!-- Puedes definir un menú de navegación predeterminado aquí si lo necesitas -->
        {% endblock %}
    </header>

    <!-- Contenido principal -->
    <div class="main-content">
        {% block contenido %}
        {% endblock %}
    </div>

    <footer>
        {% block footer %}
        <!-- Pie de página puede ser incluido aquí -->
        {% endblock %}
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <script>
            document.querySelectorAll('.dropdown-menu a').forEach(item => {
                item.addEventListener('click', (event) => {
                    // Busca el elemento de botón del menú desplegable padre
                    const dropdownToggle = event.target.closest('.dropdown').querySelector('.dropdown-toggle');
                    const dropdownInstance = bootstrap.Dropdown.getInstance(dropdownToggle);
        
                    if (dropdownInstance) {
                        dropdownInstance.hide();
                    }
                });
            });
        </script>

</body>
</html>
